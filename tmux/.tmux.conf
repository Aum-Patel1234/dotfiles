# Allow Ctrl-h/j/k/l to move between tmux panes without prefix (works standalone).

# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# switch to last active pane
bind -n C-\\ select-pane -l

# Use the -c "#{pane_current_path}" for split/new bindings so new panes/windows
# start in the same directory as the current pane.
# Also make the default split/new-window bindings do that (prefix + % and prefix + ").

unbind %
unbind '"'
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
# new window (prefix + c) starts in current pane path
unbind c
bind c new-window -c "#{pane_current_path}"

# If you create panes/windows from outside tmux (tmux new-window / split-window),
# you can pass -c to those commands to preserve the cwd.

# Force each new tmux pane/window to run bash, source ~/.bashrc, then exec an interactive shell.
set -g default-shell /bin/bash
set -g default-command "bash -lc 'if [ -f ~/.bashrc ]; then source ~/.bashrc; fi; exec bash'"

set -g history-limit 10000
